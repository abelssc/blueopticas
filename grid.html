<style>
    .grid{
        display:grid;
        max-width: 400px;
        grid-template-columns: 30px 3fr 60px 1fr 1fr;

    }
    .grid-item{
     border:1px solid #ccc;   
    }
    input{
        display: block;
        width: 100%;
        box-sizing: border-box;
    }
</style>
